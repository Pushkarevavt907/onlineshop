<div class="overlay"></div>
<div class="alll">
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <div class="mb-md-5 mt-md-4 pb-5">
  
              <h2 class="fw-bold mb-2 text-uppercase">Вход</h2>
              <p class="text-white-50 mb-5">Введите логин и пароль!</p>
  
              <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
                <div class="form-outline form-white mb-4">
                  <input formControlName="email" type="email" id="typeEmailX" class="form-control form-control-lg"/>
                  <label class="form-label" for="typeEmailX">Email</label>
                  <p *ngIf="this.loginForm.get('email')?.invalid && this.loginForm.get('email')?.touched"><small class="text-danger">Email введен неправильно</small></p>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input formControlName="password" type="password" id="typePasswordX" class="form-control form-control-lg"/>
                  <label class="form-label" for="typePasswordX">Пароль</label>
                  <p *ngIf="this.loginForm.get('password')?.invalid && this.loginForm.get('password')?.touched"><small class="text-danger">Пароль должен быть длинее 8 символов</small></p>
                </div>
                <div class="knopki">
                <div class="knop">
                <button [disabled]="loginForm.invalid" class="btn btn-outline-light btn-lg px-5" type="submit"> Войти</button>
              </div>
                <button class="btn btn-outline-light btn-lg px-5" routerLink="" >Отмена</button>
              </div>
              </form>
            </div>
            <div>
              <p class="mb-0">Нет аккаунта? <a routerLink="/reg" class="text-white-50 fw-bold">Регистрация</a></p>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
 </div> 
 <style>
  .overlay {
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: rgba(0,0,0,0.8); /* цвет затемнения и прозрачность */
    z-index: 999; /* чтобы затемнение было поверх всех других элементов на странице */
  }
  </style>
